<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplicación CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background: rgb(150, 146, 151);
            background: linear-gradient(to right, rgb(63, 61, 63)  , rgb(209, 207, 209) );
        }

        .fondoFormulario{
            background-image: url(./images/fondoIndex.png);
            background-position: center center ;
        }
    </style>

</head>
<body>
    <div class="container w-75 bg-success my-4">
        <div class="row align-items-stretch">
            <!-- IMAGEN DE FONDO DE FORMULARIO-->
            <div class="col fondoFormulario d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            </div>
            <div class="col bg-white p-5">
                <!-- LOGO DE LA EMPRESA -->
                <div class="text-end">
                    <img src="./images/huellaPerro.png" width="50" alt="huellaPerro">
                </div>
                    <h1 class="fw-bold text-center text-success py-5">La Cabaña Canina</h1>
                <!----- FORMULARIO DE LOGIN ----->
                    <form action="#" method="post">
                        <div class="mb4">
                            <label for="email" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Escribe aquí tu correo." required>
                            <div id="emailHelp" class="form-text">*Obligatorio</div>
                        </div>
                        <div class="mb4">
                            <label for="password" class="form-label mt-3">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Teclea tu contraseña." required>
                            <div id="passwordHelp" class="form-text">*Obligatorio</div>
                        </div>
                        <!-- CHECKBOX PARA SESIÓN INICIADA -->
                        <div class="mb4 form-check mt-3"> 
                            <input type="checkbox" id="conectado" name="conectado" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantener la sesión iniciada</label>
                        </div>
                        <div class="d-grid p-4">
                            <button type="submit" class="btn btn-primary">Inicia sesión</button>
                        </div>
                        <div class="my-3">
                            <span>¿Aún no tienes cuenta con nosotros? <a href="./insercion.html">Regístrate</a></span><br>
                            <span>¿Olvidaste tu contraseña?<a href="#">Recupera tu contraseña</a></span>
                        </div>
                    </form>
                <!--LOGIN CON CUENTAS FACEBOOK Y GOOGLE-->
                <div class="container w-100 my-4">
                    <div class="row text-center">
                        <div class="col-12">
                            Inicio con Redes Sociales
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 h-75 my-1">
                                    <div class="row aling-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="./images/iconoFacebook.png" width="22" alt="iconoFacebook">
                                        </div>
                                        <div class="col-12 col-md-9 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 h-75 my-1">
                                    <div class="row aling-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="./images/iconoGoogle.png" width="22" alt="iconoGoogle">
                                        </div>
                                        <div class="col-12 col-md-9 text-center">
                                             Google
                                        </div>
                                    </div>
                                </button>
                            </div>                          
                        </div>
                    </div>
                </div>
                <!--ENTRAR DIRECTAMENTE COMO ADMINISTRADOR AL ARCHIVO CONSULTA-->
                <div class="my-4">
                    <a href="./consulta.html">Entrar como Administrador al archivo "Consulta"</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
