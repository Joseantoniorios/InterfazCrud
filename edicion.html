<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición (Modificar un registro)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        body{
            background: rgb(150, 146, 151);
            background: linear-gradient(to right, rgb(63, 61, 63)  , rgb(209, 207, 209) );
        }

        .fondoFormulario{
            background-image: url(./images/fondoEdicion.png);
            background-position: center center ;
        }
    </style>

</head>
<body>
    <div class="container w-75 bg-success my-4">
        <div class="row align-items-stretch">
            <!-- IMAGEN DE FONDO DE FORMULARIO-->
            <div class="col fondoFormulario d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            </div>
            <div class="col bg-white p-5">
                <!-- LOGO DE LA EMPRESA -->
                <div class="text-end">
                    <img src="./images/huellaPerro.png" width="50" alt="huellaPerro">
                </div>
                    <h1 class="fw-bold text-center text-success py-5">La Cabaña Canina</h1>
                <!----- FORMULARIO DE LOGIN ----->
                <form method="post" action="..." class="border border-secondary border-3 p-4">
                    <h3 class="text-center pt-3 pb-4 text-primary">Edita los datos personales</h3>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" placeholder="Escribe aquí tu nombre." value="Claire" required>
                        <div id="nombreHelp" class="form-text">*Obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" placeholder="Escribe aquí tus apellidos." value="Margaret Luca" required>
                        <div id="apellidosHelp" class="form-text">*Obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Escribe aquí tu correo." value="claire1990@gmail.com" required>
                        <div id="emailHelp" class="form-text">*Obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono:</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Introduce los 9 dígitos de tu número de teléfono." value="689223840" required>
                        <div id="telefonoHelp" class="form-text">*Obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia:</label>
                        <select class="form-select" aria-label="Selecciona provincia"
                         id="provincia" name="provincia">
                            <option>--Selecciona provincia</option>
                            <option value="malaga" selected>Málaga</option>
                            <option value="almeria">Almería</option>
                            <option value="cadiz">Cádiz</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="granada">Granada</option>
                            <option value="huelva">Huelva</option>
                            <option value="jaen">Jaen</option>
                            <option value="sevilla">Sevilla</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="mb-2">Mensaje:</label>
                        <textarea class="form-control" placeholder="Deja aquí tu mensaje" id="comentario" name="comentario" value="mi comentario almacenado"></textarea>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad" checked>
                        <label class="form-check-label" for="mayoredad">¿Tienes mascotas en casa?</label>
                      </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary w-75 mt-3">Enviar</button>
                    </div> 
                    <!--TERMINAR "EDICIÓN" Y CERRAR SESIÓN-->
                    <div class="my-4">
                        <a href="./index.html">Terminar "Edición" y Cerrar Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
